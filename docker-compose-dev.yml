services:
  # PostgreSQL Database - Shared by all services
  db:
    image: postgres:16
    container_name: paw_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - paw-network

  # Freelance Crawler API
  crawler-api:
    build: ./freelance-crawler/api
    container_name: paw_crawler_api
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DEBUG_MODE=${DEBUG_MODE:-false}
      - SECRET_KEY=${SECRET_KEY}
      - API_KEY=${API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    expose:
      - "8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - crawler-config:/app/config
      - ./freelance-crawler/debug_artifacts:/debug_artifacts
      - ./freelance-crawler/documents_data:/app/documents
    networks:
      - paw-network

  # PDF Converter API
  converter-api:
    build:
      context: ./pdf-converter/backend
      dockerfile: Dockerfile
    container_name: paw_converter_api
    env_file:
      - .env
    environment:
      - ENV=production
      - PORT=8001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL}
    expose:
      - "8001"
    volumes:
      - ./pdf-converter/backend/logs:/app/logs
    networks:
      - paw-network
    depends_on:
      db:
        condition: service_healthy

  # Crawler Service (Selenium)
  crawler:
    build: ./freelance-crawler
    container_name: paw_selenium_crawler
    network_mode: "host"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./freelance-crawler:/app
      - ./freelance-crawler/debug_artifacts:/debug_artifacts
      - crawler-config:/app/config
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@localhost:${POSTGRES_PORT}/${POSTGRES_DB}
      - DISPLAY=:99
      - DEBUG_MODE=${DEBUG_MODE:-false}
    shm_size: 2gb
    command: ["/bin/sh", "-c", "rm -f /tmp/.X99-lock && Xvfb :99 -screen 0 1920x1080x24 & wait_for_db.sh && chmod +x /app/init_config.sh && /app/init_config.sh && tail -f /dev/null"]

  # Landing Page & Frontend Gateway
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paw_frontend
    env_file:
      - .env
    expose:
      - "80"
    networks:
      - paw-network

  # Crawler Web Frontend
  crawler-web:
    build:
      context: ./freelance-crawler/web
      dockerfile: Dockerfile
    container_name: paw_crawler_web
    expose:
      - "80"
    networks:
      - paw-network

  # Converter Web Frontend (React)
  converter-web:
    build:
      context: ./pdf-converter/frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api/converter
    container_name: paw_converter_web
    expose:
      - "80"
    networks:
      - paw-network

  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    container_name: paw_nginx
    depends_on:
      - crawler-api
      - converter-api
      - frontend
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - paw-network

volumes:
  crawler-config:

networks:
  paw-network:
    driver: bridge
